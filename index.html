
<form method = "POST" onSubmit= "">

<head>
  <link rel="stylesheet" href="style.css">
<script src="script.js">
	const username = document.getElementById('username')
	const password  = document.getElementById('password')
	const check = document.getElementById('check')
	const spinner = document.getElementById('spinner')
	const button = document.getElementById('connect')

	var username_valid = false
	var password_valid = false

	username.oninput = function() {
  		if (this.value.lenght > 4 ) {
    		username_valid = true
  		} else {
    			username_valid = false
  		}
  		form_valid(username_valid, password_valid)
	}

	password.oninput = function() {
  		if (this.value.lenght > 8 ) {
    			password_valid = true
  		} else {
    			password_valid = false
  		}
  	form_valid(username_valid, password_valid)
	}

	function form_valid( username_valid, password_valid) {
  		if ( username_valid && password_valid ) {
    			spinner.style.display = 'none'
    			check.style.display = 'block'
    			button.classList.add('valid')
    			check.classList.add('up')
 		} else {
    			spinner.style.display = 'block'
    			check.style.display = 'none'
    			button.classList.remove('valid')
    			check.classList.remove('up')
  		}
	}
	</script>
</head>
  
  <label for = "username" > Username</label>
  <input type ="text " id = 'username' name = 'username' autocomplete = 'off'>
    
    <label for = "password" >Password</label>
    <input type = 'password' id ='passsword' name = 'password' autocomplete ='off'>
      <div class="container ">
		<button type='submit' id='connect' class= "button type3 ">
          <span>Connect</span>
        </button>
        <i class ="fa fa-spinner " id ='spinner' aria-hidden = "true"></i>
        <i class ="fa fa-check " id ='check' aria-hidden = "true"></i>
      </div>

         
         
</form>
